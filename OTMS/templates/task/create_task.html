{% extends "global/base.html" %}

{% block content %}
<h2>Create a New Task</h2>
<form method="post">
    {% csrf_token %}
    <main>
        <form method="post">
            <label for="id_task_name">Task name:</label>
            <input type="text" name="task_name" maxlength="255" required id="id_task_name">
            </p>
            <p>
                <label for="id_description">Description:</label>
                <textarea name="description" cols="17" rows="1" required id="id_description">
</textarea>
            </p>
            <p>
                <label for="id_due_date">Due date:</label>
                <input type="text" name="due_date" required id="id_due_date">
            </p>
            <p>
                <label for="id_status">Status:</label>
                <input type="text" name="status" maxlength="255" required id="id_status">
            </p>
            <p>
                <label for="id_priority">Priority:</label>
                <input type="text" name="priority" maxlength="255" required id="id_priority">
            </p>
            <p>
                <label for="id_other_task_features">Other task features:</label>
                <textarea name="other_task_features" cols="17" rows="1" id="id_other_task_features">
</textarea>
            </p>
            <button type="submit">Create Task</button>
        </form><br><br>
        <a href="{% url 'main_page' %}">Back to Task List</a>

        {% endblock %}
